<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel ="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <!--this is where i put our little project-->
  <div class="main">

    <!--the final result box-->
    <div class = "box0 purple">

      <div class ="title">
        <h2>Your Result</h2>
      </div>

      <!--the big circle which contain the number-->
      <div class = "circle">
        <div class = "big">76</div>
        <div class = "small">of 100</div>
      </div>

      <!--yes, i know it's not for the score-->
      <div class = "score">
        <div class="great">Great</div>
        <div class = "sentence">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

    </div>

    <!--the score box-->
    <div class = "box0 white">

      <!--annoying word-->
      <div Class = "box summary">
        Summary
      </div>
    
      <!--reaction-->
      <div class = "box reaction">
        <div class="aligning red">
          <img src="/assets/images/icon-reaction.svg"></img>
          Reaction
        </div>
        <div><b>80</b> <span> / 100</span></div>

      </div>

      <!--memory-->
      <div class="box memory">
        
        <div class="aligning yellow">
          <img src="/assets/images/icon-memory.svg"></img>
          Memory
        </div>
        <div><b>92</b> <span> / 100</span></div>

      </div>

      <!--verbal-->
      <div class="box verbal">

        <div class="aligning green">
          <img src="/assets/images/icon-verbal.svg"></img>
          Verbal
        </div>
        <div><b>61</b> <span> / 100</span></div>

      </div>

      <!--visual-->
      <div class="box visual">
        
        <div class="aligning blue">
          <img src="/assets/images/icon-visual.svg"></img>
          Visual
        </div>
        <div><b>72</b> <span> / 100</span></div>


      </div>

      <!--Le button-->
      <button class="button">Continue</button>

    </div>
  </div>

</body>
</html>
